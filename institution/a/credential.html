<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sample Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <style>
      .login-container {
        width: 100%;
      }

      .gap {
        margin-top: 10px;
      }
      .navbar-right {
        text-align: right;
        padding-right: 10px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Institution</a>
          <p class="navbar-text navbar-right">
            <a href="/" class="navbar-link">Log out</a>
          </p>
        </div>
      </div>
    </nav>
    <div class="jumbotron login-container">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-5">
            <p>
              You are logged in. Provide your verification ID to receive your
              Verifiable Credential.
            </p>
          </div>
          <div class="col-xs-7">
            <div class="input-group">
              <span class="input-group-addon">ID</span>
              <input type="text" class="form-control" placeholder="xx-xx-xx" />
            </div>
            <button type="button" class="btn btn-default btn-lg gap">
              <a href="/institution/a/getCredential">
                Request Credential
              </a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
