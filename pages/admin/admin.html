<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sample Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <style>
      .login-container {
        width: 100%;
      }

      .gap {
        margin-top: 10px;
      }
      .bigGap {
        margin-top: 30px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Admin</a>
        </div>
      </div>
    </nav>
    <div class="jumbotron login-container">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-4">
            <p>
              Manage DIDs
            </p>
          </div>
          <div class="col-xs-8">
            <button type="button" class="btn btn-default btn-lg">
              <a href="/admin/newDid">
                New DID
              </a>
            </button>
            <div class="input-group bigGap">
              <span class="input-group-addon">SN</span>
              <input
                type="text"
                class="form-control"
                placeholder="Service Name"
              />
            </div>
            <div class="input-group gap">
              <span class="input-group-addon">SU</span>
              <input
                type="text"
                class="form-control"
                placeholder="Service URL"
              />
            </div>
            <button type="button" class="btn btn-default btn-lg gap">
              <a href="/admin/setServiceEndpoint">
                Set Service Endpoint
              </a>
            </button>
            <button type="button" class="btn btn-default btn-lg bigGap">
              <a href="/admin/rotateKeys">
                Rotate Keys
              </a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
